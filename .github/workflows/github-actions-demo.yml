name: GitHub Actions Demo

run-name: ${{ github.actor }} üòé is testing out GitHub Actions üöÄ

on: [push]

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest

    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is '${{ github.ref_name }}' and your repository is '${{ github.repository }}'."
      - run: 'echo "Variable before it is setted up: ACTION_ENV=${{ env.ACTION_ENV }}."'
      - name: Set environment variable
        run: echo "ACTION_ENV=production" >> $GITHUB_ENV
      - name: Show environment variable
        run: echo "Variable ACTION_ENV = $ACTION_ENV1"
        env:
          ACTION_ENV1: ${{ env.ACTION_ENV }}
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "üçè This job's status is ${{ job.status }}."
